<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/checked.png" type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="todo-app">
            <h2><img src="images/icon.png" alt="Icon of a Todo List">To-Do List</h2>
            <div class="row">
                <input type="text" placeholder="Add a task" id="input-box">
                <button onclick="addList()">Add</button>
            </div>
            <ul id="task-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
